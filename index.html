<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <main class="card">
    <header>
      <img src="assets/images/illustration-article.svg" alt="Article Header Illustration">
      <p class="tag">Learning</p>
      <p class="publish-date">Published 21 Dec 2023</p>
      <h1 class="blog-title">HTML & CSS foundations</h1>
    </header>

    <section class="content-preview">
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </section>

    <footer class="author">
      <img src="assets/images/image-avatar.webp" alt="Author's Avatar Image"><p>Greg Hooper</p>
    </footer>
  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">devjoy05</a>.</p>
  </footer>

</body>
</html>
